<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-game__Snake</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sedgwick+Ave+Display&family=Vollkorn:wght@700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <section class="modal hidden">
        <input type="text" id="fieldWidhtInput" placeholder="Input field width ">
        <input type="text" id="fieldHeightInput" placeholder="Input field height">
        <button class="btn">Submit</button>
    </section>
    <div class="overlay hidden"></div>
    <div id="game" class="game-snake">
        <div class="game-snake__header">
            <div class="game-snake__score">
                <span class="game-snake__count">0</span>
            </div>
        </div>
        <div class="canvas">
            <div class="canvas__wrapper">
                <canvas id="game__canvas" class="game__canvas"></canvas>
            </div>
        </div>

    </div>
    <script src="./script/main.js"></script>
</body>

</html>
